<div class="span-22 prepend-1 append-1 append-bottom last">
	<div id="content" class="portlet -lutece-border-radius">
		<h2 class="page-title">#i18n{codewizard.code_wizard.pageTitle}</h2>
		<form class="default-form" method="post" name="generate" >
			<p>
				<input type="hidden" name="page" value="codewizard" />
				<input type="hidden" name="action" value="generate" />
	
				<label class="text-label" for="package">#i18n{codewizard.code_wizard.package} :</label>
				<input type="text" name="package" value="fr.paris.lutece.plugins." size="30" class="-lutece-input -lutece-border-radius-mini" />
				<br />
				
				<label class="text-label" for="class">#i18n{codewizard.code_wizard.business_class} :</label>
				<input type="text" name="class" value="Object" size="30" class="-lutece-input -lutece-border-radius-mini" />
				<br />
				
				<label class="text-label" for="table">#i18n{codewizard.code_wizard.table} :</label>
				<input type="text" name="table" value="object" size="30" class="-lutece-input -lutece-border-radius-mini" />
				<br />
				
				<label class="text-label" for="plugin">#i18n{codewizard.code_wizard.plugin} :</label>
				<input type="text" name="plugin" value="object" size="30" class="-lutece-input -lutece-border-radius-mini" />
				<br />
	
				<label class="text-label" for="attributes">#i18n{codewizard.code_wizard.attributes} :</label>
				<br />
				<textarea name="attributes" cols="40" rows="8" class="-lutece-input -lutece-border-radius-mini" >
id_object int
name String
description String
				</textarea>
				<br />
				
				<label class="text-label" for="generation_type">#i18n{codewizard.code_wizard.generation} :</label>
				<@combo name="generation_type" default_value="1" items=combo_generators/>
			</p>
				
			<p>
				<input type="submit" name="submit" value="#i18n{codewizard.code_wizard.generate_button}" class="-lutece-input -lutece-border-radius-mini" />
			</p>
		</form>
	</div>
</div>
